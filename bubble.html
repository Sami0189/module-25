<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid plum;
        }
        ul, body, section{
            border: 2px solid rgb(238, 255, 0);
        }
        body{
            border: 2px solid rgb(253, 0, 0);
        }
        section{
            border: 2px solid rgb(72, 255, 0);
        }
    </style>
</head>
<body id="body">
<h1>exploring bubble</h1>
<section id="list-container">
    <ul id="list-ul">
        <li id="item-1">Lorem ipsum</li>
        <li id="item-2">Incidu vitae</li>
        <li id="item-3">Soluta paria</li>
        <li id="item-4">At ducimus</li>
        <li id="item-5">Vero volupt</li>
        <li id="item-6">Sunt provid</li>
    </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 clicked')
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click',function(){
         console.log('ul clicked')   
        })
        document.getElementById('list-container').addEventListener('click',function(){
         console.log('section clicked')   
        })
        document.getElementById('body').addEventListener('click',function(){
         console.log('body clicked')   
        })
    </script>
</body>
</html>
